    <body>
        <h1>Formulir Pendaftaran</h1>

        <p>Isilah Formulir dibawah ini dengan benar dan jujur.</p>

        <table border="0" style="center; color:royalblue;">
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="teks"></td>
        </tr>

        <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>Tempat Lahir</td>
            <td>:</td>
            <td><input type="teks"></td>
        </tr>

        <tr>
            <td>Umur</td>
            <td>:</td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio"/>Laki-Laki
            <input type="radio"/>Perempuan</td>
        </tr>

        <tr>
            <td>Alamat Lengkap</td>
            <td>:</td>
            <td><textarea cols="22" rows="5"></textarea></td>
        </tr>

        <tr>
            <td>Nomor Telepon (WA)</td>
            <td>:</td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td><input type="submit" name="kirim" value="Submit"/>
            <input type="reset" name="reset" value="Cancel"/></td>
        </tr>
    </table>
